<ul
  [ngClass]="{ 'form-bg-dark': toggleBgColor, 'form-bg-light': !toggleBgColor }"
>
  <li *ngFor="let todo of todos" class="list-items">
    <label class="custom-radioButton">
      <input type="radio" /><span
        class="checkmark"
        [ngClass]="{
          'input-bg-dark': toggleBgColor,
          'input-bg-light': !toggleBgColor
        }"
      ></span
    ></label>

    <span class="list-items-title">{{ todo.title }}</span
    ><span class="list-items--icon"
      ><img src="../../../assets/images/icon-cross.svg" alt="icon-cross"
    /></span>
  </li>
</ul>
