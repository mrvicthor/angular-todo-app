<form
  [ngClass]="{ 'form-bg-dark': toggleBgColor, 'form-bg-light': !toggleBgColor }"
>
  <button
    class="btn-submit"
    [ngClass]="{ 'btn-dark': toggleBgColor, 'btn-light': !toggleBgColor }"
    type="submit"
    (click)="$event.preventDefault(); addTodo()"
  ></button>
  <input type="text" placeholder="Create a todo" [formControl]="newTodo" />
</form>
<div *ngIf="newTodo.invalid && (newTodo.dirty || newTodo.touched)">
  Field can not be empty.
</div>
