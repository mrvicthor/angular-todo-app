<form
  [ngClass]="{ 'form-bg-dark': toggleBgColor, 'form-bg-light': !toggleBgColor }"
>
  <button
    class="btn-submit"
    [ngClass]="{ 'btn-dark': toggleBgColor, 'btn-light': !toggleBgColor }"
    type="submit"
    (click)="$event.preventDefault(); addTodo()"
  ></button>
  <input
    type="text"
    name="newTodo"
    placeholder="Create a todo"
    [(ngModel)]="newTodo"
  />
</form>
